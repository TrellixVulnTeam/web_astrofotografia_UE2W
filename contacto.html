        <h2 class="tituloSecundario">Formulario de contacto</h2>
        <form action="">
            <div class="formularioContacto mb-3">
                <legend class="tituloContacto">Informacion personal</legend>
            <label for="nombre">Nombre</label>

            <label for="correo">Correo</label>
            <input class="form-control" type="email" name="correo"> <br>
            <label for="comentario">Comentario</label> <br>
            <textarea class="form-control" name="comentario" id="" cols="30" rows="10"></textarea> <br>

            <div class="form-control">Acepta terminos y condiciones</div>
            <input type="checkbox" name="acepta" value="1"><br>
            <br>
            <input class="btn btn-secondary" type="submit" value="Enviar">
            <input class="btn btn-secondary" type="reset" value="Resetear">
            </div>
          </div>
        </form>
